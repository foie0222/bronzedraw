services:
  db:
    image: postgres:16
    container_name: silverlose-db
    environment:
      POSTGRES_USER: silverlose
      POSTGRES_PASSWORD: silverlose_dev_password
      POSTGRES_DB: silverlose
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - silverlose-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U silverlose"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENV=dev
      - DATABASE_URL=postgresql://silverlose:silverlose_dev_password@db:5432/silverlose
    depends_on:
      db:
        condition: service_healthy
    networks:
      - silverlose-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - silverlose-network

volumes:
  postgres_data:

networks:
  silverlose-network:
    driver: bridge
